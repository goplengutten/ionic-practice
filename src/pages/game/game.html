<ion-content>
  <div class="ion-canvas">
      <canvas #canvas></canvas>
  </div>
  <div id="button-wrapper" center>
    <button ion-button full color="success" [disabled]="animating" (click)="fire()">FIRE!</button>
    <button ion-button color="light" [disabled]="animating" (click)="solid()">Solid</button>
    <button ion-button color="light"  [disabled]="animating" (click)="tunnel()">Tunnel</button>
    <button ion-button color="danger" (click)="exit()">Exit</button>
  </div>
</ion-content>
