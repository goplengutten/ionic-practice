<ion-content padding>
  <img src="./assets/imgs/bouncy-balls.png"/>
  <h2>Login</h2>
  <form (ngSubmit)="loginUser(loginForm)" #loginForm="ngForm">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Login</button>
  </form>
  <button ion-button block clear (click)="register()">Create New Account</button>
</ion-content>
