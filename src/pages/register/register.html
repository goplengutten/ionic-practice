<ion-content padding>
  <img src="./assets/imgs/bouncy-balls.png"/>
  <h2>Register</h2>
  <form (ngSubmit)="registerUser(registerForm)" #registerForm="ngForm">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Register</button>
  </form>
  <button ion-button block clear (click)="login()">Login to existing account</button>
</ion-content>
